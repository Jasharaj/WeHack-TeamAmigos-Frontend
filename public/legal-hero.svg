<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0fdf4" />
  
  <!-- Decorative elements -->
  <circle cx="700" cy="100" r="80" fill="#dcfce7" />
  <circle cx="100" cy="500" r="100" fill="#dcfce7" />
  
  <!-- Justice scale -->
  <g transform="translate(400, 300)">
    <!-- Scale base -->
    <rect x="-15" y="80" width="30" height="120" fill="#166534" />
    <rect x="-50" y="200" width="100" height="20" rx="5" fill="#166534" />
    
    <!-- Scale arm -->
    <line x1="-150" y1="0" x2="150" y2="0" stroke="#166534" stroke-width="10" />
    
    <!-- Scale dishes -->
    <g transform="translate(-150, 0)">
      <line x1="0" y1="0" x2="0" y2="60" stroke="#166534" stroke-width="3" />
      <circle cx="0" cy="60" r="40" fill="none" stroke="#166534" stroke-width="5" />
    </g>
    
    <g transform="translate(150, 0)">
      <line x1="0" y1="0" x2="0" y2="60" stroke="#166534" stroke-width="3" />
      <circle cx="0" cy="60" r="40" fill="none" stroke="#166534" stroke-width="5" />
    </g>
    
    <!-- Digital elements -->
    <circle cx="-150" cy="60" r="20" fill="#dcfce7" />
    <circle cx="150" cy="60" r="20" fill="#dcfce7" />
    
    <!-- Binary code -->
    <text x="-165" y="65" font-family="monospace" font-size="8" fill="#166534">10101</text>
    <text x="135" y="65" font-family="monospace" font-size="8" fill="#166534">01010</text>
  </g>
  
  <!-- Document icons -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="60" height="80" rx="5" fill="white" stroke="#166534" stroke-width="2" />
    <line x1="10" y1="20" x2="50" y2="20" stroke="#166534" stroke-width="2" />
    <line x1="10" y1="35" x2="50" y2="35" stroke="#166534" stroke-width="2" />
    <line x1="10" y1="50" x2="50" y2="50" stroke="#166534" stroke-width="2" />
    <line x1="10" y1="65" x2="30" y2="65" stroke="#166534" stroke-width="2" />
  </g>
  
  <g transform="translate(550, 200)">
    <rect x="0" y="0" width="60" height="80" rx="5" fill="white" stroke="#166534" stroke-width="2" />
    <line x1="10" y1="20" x2="50" y2="20" stroke="#166534" stroke-width="2" />
    <line x1="10" y1="35" x2="50" y2="35" stroke="#166534" stroke-width="2" />
    <line x1="10" y1="50" x2="50" y2="50" stroke="#166534" stroke-width="2" />
    <line x1="10" y1="65" x2="30" y2="65" stroke="#166534" stroke-width="2" />
  </g>
  
  <!-- Digital devices -->
  <g transform="translate(150, 400)">
    <rect x="0" y="0" width="100" height="70" rx="5" fill="white" stroke="#166534" stroke-width="2" />
    <rect x="10" y="10" width="80" height="40" rx="2" fill="#dcfce7" />
    <rect x="40" y="55" width="20" height="5" rx="2" fill="#166534" />
  </g>
  
  <g transform="translate(550, 380)">
    <rect x="0" y="0" width="40" height="80" rx="5" fill="white" stroke="#166534" stroke-width="2" />
    <rect x="5" y="10" width="30" height="50" rx="2" fill="#dcfce7" />
    <circle cx="20" cy="70" r="5" fill="#166534" />
  </g>
  
  <!-- Connection lines (dotted) -->
  <path d="M 250 200 Q 350 150, 400 300" fill="none" stroke="#166534" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M 550 250 Q 450 300, 400 300" fill="none" stroke="#166534" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M 200 400 Q 300 350, 400 300" fill="none" stroke="#166534" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M 550 420 Q 450 350, 400 300" fill="none" stroke="#166534" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- AI element -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="30" fill="#dcfce7" stroke="#166534" stroke-width="2" />
    <text x="-15" y="5" font-family="Arial" font-size="20" fill="#166534">AI</text>
  </g>
</svg>
